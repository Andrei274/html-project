<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
 <div class="container">   
   <style>
      .contact-wrapper {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 5px 30px rgba(0,0,0,0.1);
      }
  
      .contact-info {
        background: linear-gradient(135deg, #0f9ba8, #1b455c);
        padding: 40px;
        color:aliceblue
      }
  
      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        transition: all 0.3s ease;
      }
  
      .contact-item:hover {
        transform: translateX(10px);
      }
  
      .contact-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
      }
  
      .social-links {
        margin-top: 30px;
      }
  
      .social-icon {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        transition: all 0.3s ease;
      }
  
      .social-icon:hover {
        background: white;
        color: #2f537c;
        transform: translateY(-3px);
      }
  
      .contact-form {
        padding: 40px;
      }
  
      .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #eee;
        transition: all 0.3s ease;
      }
  
      .form-control:focus {
        border-color: #0062cc;
        box-shadow: none;
      }
  
      .form-label {
        font-weight: 500;
        margin-bottom: 8px;
      }
  
      .btn-submit {
        background: linear-gradient(135deg, #0062cc, #0096ff);
        border: none;
        padding: 12px 30px;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
  
      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,98,204,0.3);
      }
  
      .map-container {
        height: 200px;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="contact-wrapper">
            <div class="row g-0">
              <div class="col-md-5">
                <div class="contact-info h-100">
                  <h3 class="mb-4">Get in touch</h3>
                  <p class="mb-4">We'd love to hear from you. Please fill out the form or contact us using the information below.</p>
  
                  <div class="contact-item">
                    <div class="contact-icon">
                     <img class="svg" height="50" src="https://img.icons8.com/carbon-copy/100/address.png" alt="address"/>
                    </div>
                    <div>
                      <h6 class="mb-0">Address</h6>
                      <p class="mb-0">Com. Tunari, Ilfov<br>Str.Infratirii, Nr. 11</p>
                    </div>
                  </div>
  
                  <div class="contact-item">
                    <div class="contact-icon">
                     <img  height="50" src="https://img.icons8.com/comic/100/phone.png" alt="phone"/>
                    </div>
                    <div>
                      <h6 class="mb-0">Phone</h6>
                      <p class="mb-0">+40 721 809 468</p>
                    </div>
                  </div>
  
                  <div class="contact-item">
                    <div class="contact-icon">
                     <img  height="50" src="https://img.icons8.com/carbon-copy/100/apple-mail.png" alt="apple-mail"/>
                    </div>
                    <div>
                      <h6 class="mb-0">Email</h6>
                      <p class="mb-0">merisanu.andrei@yahoo.com</p>
                    </div>
                  </div>
  
                  <div class="social-links">
                    <h6 class="mb-3">Follow Us</h6>
                    <a href="https://www.facebook.com/profile.php?id=100008236806804&locale=ro_RO" class="social-icon">
                      <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="facebook-new"/></img> 
                                      
                    <a href="https://www.instagram.com/andreivalentin_/" class="social-icon"><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/instagram-new--v1.png" alt="instagram-new--v1"/></a>
                  </div>
                </div>
              </div>
              
              <div class="col-md-7">
                <div class="contact-form">
                  <h3 class="mb-4">Send us a message</h3>
                  <form action="./test site/message.html">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="John">
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe">
                      </div>
                    </div>
                    
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" placeholder="john@example.com">
                    </div>
                    
                    <div class="mb-3">
                      <label class="form-label">Subject</label>
                      <input type="text" class="form-control" placeholder="How can we help?">
                    </div>
                    
                    <div class="mb-4">
                      <label class="form-label">Message</label>
                      <textarea class="form-control" rows="5" placeholder="Your message here..."></textarea>
                    </div>
                  
                    <button type="submit" class="btn btn-outline-info btn-lg">Send Message</button>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
